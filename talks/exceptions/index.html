## How to deal with it?

 * Use `grep` (on your code, and your transitive dependencies)

 * For rendering exceptions in a human-friendly manner implement
 `displayException` (inroduced with `base-4.8.0.0` / GHC 7.10.1)

## An Extensible Dynamically-Typed Hierarchy of Exceptions*

Exceptions are organized as a tree ([An Extensible Dynamically-Typed Hierarchy
of Exceptions]() by Simon Marlow), but:

 * Looking at the type of an exception, can you tell where it sits in the
   hierarchy?

# Ok, but what is really wrong with GHC's exceptions?
### &nbsp;


---
## What is really wrong with GHC's exceptions?

```haskell
import Control.Exception
import Control.DeepSeq

main :: IO ()
main = do
  return $!! 'a' : throw (ErrorCall "foo")
  throwIO (ErrorCall "bar")
```

---
## What is really wrong with GHC's exceptions?

- Avoid pure exceptions when ever possible

- Use `throwIO` instead of `throw`

- Pattern matching is not a sane way to force exceptions (use `evaluate` from `Control.Exceptions`)

---
## Recap: What is wrong with exceptions?

 1. No location information

 2. Having `SomeException`, you can't get it's type (only unwrapping the first
    level is possible)

 3. Looking at the type of a specific exception does not tell you where it sits
    in the tree

 4. Users can't extend the tree at leaves

 5. `AsyncException`s sit in the same subtree as other exceptions

 6. Pattern matching does not force exceptions in a sane way
